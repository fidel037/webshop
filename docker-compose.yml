version: '3'
services:
  web:
    build: ./web-shop-frontend
    ports:
    - "8888:8080"
    volumes:
    - ./web-shop-frontend:/var/www/html/web-shop-frontend
    links:
    - api:api
  api:
    build: ./web-shop-api
    ports:
    - "8800:80"
    volumes:
    - ./web-shop-api:/var/www/html/web-shop-api
    links:
    - db:db
  db:
    image: mysql
    volumes:
    - /var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webshop
    ports:
    - "3333:3306"
